<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta ID Generator</title>

    <link rel="stylesheet" href="src/global.css" type="text/css">
</head>
<body>

    <div class="panel">   

        <div class="label_input_pair">
            <label>MetaID:</label>
            <input readonly type="text" id="meta_id_field">
            <button id="meta_id_copy_button" class="icon_button copy">.</button>
        </div>
    
        <div class="label_input_pair">
            <label>MetaIDAttribute:</label>
            <input readonly type="text" id="meta_id_attribute_field">
            <button id="meta_id_attribute_copy_button" class="icon_button copy">.</button>
        </div>

        <button id="generate_button">
            Generate New
        </button>
    </div>

    <script src="src/MetaID.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
